<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registros</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<header>
		<div class="row" >
			<div  id="contenedor"class="container">
				<div class="col-md-4">
			  		
			  </div>
			  <div class="col-md-4">
			  	<h1>Bienvenidos</h1>
			  </div>
			  <div class="col-md-4">
			  </div>	
			</div>
		</div>
			<div class="row">
			
	</header>
	
	<section>
		<div class="row">
			<div class="container">
				<div class="col-md-12">
					 <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" >Iniciar sesión</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Colegio SIRPA</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input  type="text" class="form-control" placeholder="Ingrese su nombre de Usuario" id="usuariocol">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="passwordcol">
                                    </div>        
                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1">  Mantener la sesión iniciada
                                        </label>
                                      </div>
                                    </div>

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
									<div style="text-align:center">
										<div class="col-sm-12 controls">
                                      		<a id="#" class="btn btn-success" onclick = "login()">Ingresar</a>
                                    	</div>
									</div>  
                                </div>    
                        </form>     
                        </div>                     
            			</div>  
       	 			</div>
                </div>
            </div>                   
	        </div> 
		</div>
		</div>
	</div>
	</section>

	<footer>
		<div class="col-md-4"></div>
		<div class="col-md-4"> <h5>(c) Derechos Reservados init Web Apps y Redes Totonicapan</h5></div>
		<div class="col-md-4"></div>
	</footer>
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/modelo.js"></script>
	<script type="text/javascript" src="js/controlador.js"></script> 
</body>
</html>
